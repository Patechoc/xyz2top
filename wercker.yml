box: wercker/python
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that sets up the python virtual environment
    - virtualenv:
        name: setup virtual environment
        install_wheel: true # Enable wheel to speed up builds (experimental)

    # # Use this virtualenv step for python 3.2
    # - virtualenv
    #     name: setup virtual environment
    #     python_location: /usr/bin/python3.2

    - script:
        name: installing the package and its dependencies
        code: |
          pip install --upgrade pip
          pip install pytest
          python setup.py install
          git submodule init
          git submodule update

    # A step that executes `pip install` command.
    - pip-install

    # # This pip-install clears the local wheel cache
    # - pip-install:
    #     clean_wheel_dir: true

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: define environment variables
        code: |
          xyzPATH=$(pwd)
          echo "Initiating Python path to: $xyzPATH"
          PYTHONPATH=$xyzPATH
          PYTHONPATH=$PYTHONPATH:${xyzPATH}/src
          PYTHONPATH=$PYTHONPATH:${xyzPATH}/lib
          PYTHONPATH=$PYTHONPATH:${xyzPATH}/lib/atomsinmolecule
          export PYTHONPATH
          echo "PYTHONPATH: $PYTHONPATH"

    - script:
        name: versions
        code: |
          echo "python version $(python --version) running"
          echo "pip version $(pip --version) running"
          echo "PyTest version $(py.test --version) running"

    - script:
        name: Check the package is importable and run the tests differently
        code: |
          pip install -e .

    - script:
        name: TESTING
        code: |
          cd xyz2top/tests
          py.test -v